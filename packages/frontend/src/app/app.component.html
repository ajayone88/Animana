<!-- App View -->
<div class="main">

  <!-- Header-->
  <header class="main__header">
    <app-header></app-header>
  </header>
  <!-- End of Header-->

  <!-- Error Section -->
  <section class="main__error" *ngIf="showError">
    <div>
      <h1>{{error.heading}}</h1>
      <p>{{error.description}}</p>
    </div>
  </section>
  <!-- End of Error Section -->

  <!-- Main Section -->
  <section class="main__section">
    <router-outlet></router-outlet>
  </section>
  <!-- End of Main Section -->

  <!-- Footer -->
  <footer class="main__footer">
    <app-footer></app-footer>
  </footer>
  <!-- End of Footer-->

</div>
<!-- End of App View-->
