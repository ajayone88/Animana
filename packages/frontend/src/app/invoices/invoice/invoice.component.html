<!-- Invoice -->
<div class="invoice">
  <div class="invoice__box">

      <!-- Invoice repeat section -->
      <div *ngIf="invoice" class="invoice__box__details">

          <!-- Close Icon -->
          <div class="close invoice__box__details--closeImage" (click)="navigateBack()"></div>
          <!-- End of close icon -->
          <h1>Invoice Details</h1>

          <!-- Invoice Icon -->
          <div class="invoice__box__details--icon">
            <div class="invoiceIcon" style="width:72px; height:72px"></div>
          </div>
          <!-- End of Invoice Icon -->

          <!-- Invoice fields -->
          <div>
            <span>Invoice No : </span>
            <span>{{ invoice.number}}</span>
          </div>
          <div>
            <span>Amount : </span>
            <span><a>{{ invoice.amount}}</a></span>
          </div>
          <div>
            <span>Vat : </span>
            <span>{{ invoice.vat}}</span>
          </div>
          <div>
            <span>Client Id : </span>
            <span>{{ invoice.clientId}}</span>
          </div>
          <div>
            <span>Patient Id : </span>
            <span>{{ invoice.patientId}}</span>
          </div>
          <div>
            <span>Date : </span>
            <span>{{ invoice.date}}</span>
          </div>
          <!-- End of Invoice fields -->
      </div>
      <!-- End of invoice repeat section -->
  </div>
</div>
<!-- End of Invoice -->
