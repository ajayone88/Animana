<!-- Delete Patient -->
<div class="delete-patient">

  <!-- Message box with yes or no option -->
  <div class="delete-patient__box">

    <!-- Heading -->
    <h4 class="delete-patient__box--heading">Delete Patient</h4>
    <!-- End of heading -->

    <!-- Paragraph for message -->
    <p class="delete-patient__box--message">Are you sure you want to delete the patient details,
      Once delete the information can not be retrieved, Press "Yes" to continue deletion, "No" to cancel the deletion</p>
    <!-- End of paragraph for message -->

    <!-- button -->
    <div class="delete-patient__box--button">
      <div class="delete-patient__box--button--left" (click)="deletePatient()">
        <label>Yes</label>
      </div>
      <div class="delete-patient__box--button--right"(click)="navigateBack()">
        <label>No</label>
      </div>
    </div>
    <!-- End of button -->
  </div>
  <!-- ENd of message box with yes or no option -->
</div>
<!-- End of delete Patient -->
